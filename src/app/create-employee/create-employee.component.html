<h3>Create Employee</h3>
<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <div class="example-container">
    <mat-form-field >
      <input matInput placeholder="Id" formControlName="id"  required>
      <mat-error *ngIf="employeeForm.controls['id'].errors">Enter id</mat-error>
    </mat-form-field>

    <mat-form-field >
      <input matInput placeholder="Name" formControlName="name" required>
      <mat-error *ngIf="employeeForm.controls['name'].errors">Enter name</mat-error>
    </mat-form-field>

    <mat-form-field >
      <input matInput placeholder="Email" formControlName="email" required>
      <mat-error *ngIf="employeeForm.controls['email'].errors">Enter email</mat-error>
    </mat-form-field>

    <label>Choose gender </label>
    <mat-radio-group formControlName="gender">
      <mat-radio-button value="Male">Male</mat-radio-button>
      <mat-radio-button value="Female">Female</mat-radio-button>
    </mat-radio-group>

    <mat-form-field >
      <input matInput placeholder="dob" formControlName="dob">
    </mat-form-field>

    <mat-form-field >
      <input matInput placeholder="dept" formControlName="dept">
    </mat-form-field>

  </div>

  <button type="submit" class="btn btn-primary">Create</button>
</form>
